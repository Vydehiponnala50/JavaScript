<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
          <p id="greeting">HI THERE</p>
          <h1  class="he">this is heading tag </h1>
          <h2>heading tag 2</h2>
          <p class="he"></p>
          <input type="text" id ="nameInput" placeholder="Enter your name">
          <button onclick="f()">Greet</button>
          <script>
              
           function f(){
            const name=document.getElementById("nameInput").value;
            document.getElementsByClassName("he")[0].innerHTML=`Hello,${name}!`;

          document.title=`Hello,${name}`;
            document.getElementById("greeting").innerText=`Hello,${name}!`;
           document.getElementsByTagName("h2")[0].innerText=`Hello,${name}!`;
           const  newHeading=document.createElement("h3");
           newHeading.innerText=`Hello,${name}!`;
           document.body.appendChild(newHeading);
           
           }
          </script>
</body>
